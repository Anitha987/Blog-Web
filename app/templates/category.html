{%extends 'base.html'%}
{%import 'macros.html' as macro%}
{%block content%}
<div class="container">
  <a class="btn btn-primary text-center text-danger" style="float:right" href="{{url_for('main.new_blog',id=category.id)}}">Create Your Blog!</a>></a>
</div>
<br>
<br>
<div class="col-md-10 col-md-offset-1 col-sm-12">
  <h3 class="text-center">{{category.name|upper}}</h3>
  <hr>
</div>
{%if blogs%}
<div class="col-sm-12 col-md-8">
  {{macro.displayBlogs(blogs)}}
</div>
{%else%}
<div class="well">
  <h4 style="padding:10%;text-align:center;font-size:50px">There is no blog  in this category.</h4>
</div>
{%endif%}
{%endblock%}
