{%macro displayCategoryList(category_list)%}
  {%for categories in category_list%}
  <div>
    <a href="{{url_for('main.category',id=categories.id)}}"><p>{{categories.name|upper}}</p></a>
  </div>
  
  {% endfor %}
{% endmacro %}    
{%macro displayBlogs(blog_list)%}
{%for blogs in blog_list%}
<div class="col-md-12">
  <div class="well">
    <div class="row">
      <p>{{blogs.name|upper}}</p>
      <div class="col-md-10 col-sm-12">
        <h3>{{blogs.content}}</h3>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endmacro %}
